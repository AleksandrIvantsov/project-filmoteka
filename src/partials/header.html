<div class="container container--top-padding">
  <div class="page-header">
    <button type="button" class="button button--active button--with-margins">
      Home
    </button>
    <button type="button" class="button">My Library</button>
    <form class="search-form">
      <label>
        <input
          type="text"
          class="search-form__input"
          placeholder="Movie Search"
        />
      </label>
      <button type="submit" class="search-form__button"></button>
    </form>
    <div class="logo">
      <a href="/" class="logo__link">
        <img src="./images/logo.svg" alt="logo" class="logo__image" />
        <p class="logo__text">Filmoteka</p>
      </a>
    </div>
  </div>
</div>
